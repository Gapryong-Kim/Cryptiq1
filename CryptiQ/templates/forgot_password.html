<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Forgot Password â€” CryptiQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: var(--bg);
      color: var(--text);
    }
    .auth-viewport {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 100px 20px;
    }
    .auth-card {
      width: min(480px, 95vw);
      background: color-mix(in oklab, var(--panel) 86%, transparent);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: var(--elev-shadow);
      padding: 24px 22px;
      backdrop-filter: blur(8px);
    }
    h2 {
      text-align: center;
      color: var(--accent);
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 6px;
    }
    p.sub {
      text-align: center;
      color: var(--muted);
      margin-bottom: 18px;
      font-size: .95rem;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .auth-input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 16px;
      margin-bottom: 14px;
    }
    .auth-button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #0f0f0f;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      transition: all .2s;
    }
    .auth-button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }
    .auth-links {
      text-align: center;
      margin-top: 16px;
    }
    .auth-links a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dashed var(--accent);
    }
  </style>
</head>
<body>
  {% include 'base_nav.html' %}

  <main class="auth-viewport">
    <section class="auth-card">
      <h2>Forgot Password</h2>
      <p class="sub">Enter your email to reset your password.</p>

      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <div id="flash-container">
            {% for category, msg in messages %}
              <div class="auth-flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" class="auth-form">
        <label for="email">Email</label>
        <input class="auth-input" id="email" name="email" type="email" required placeholder="you@example.com">
        <button type="submit" class="auth-button">Send Reset Link</button>
      </form>

      <div class="auth-links">
        <a href="{{ url_for('login') }}">Back to login</a>
      </div>
    </section>
  </main>
</body>
</html>
