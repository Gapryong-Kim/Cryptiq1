<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're all set | The Cipher Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Your upgrade to Cipher Lab Pro is complete." />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0b0d10;
      color: #eaeaf0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-card {
      width: 100%;
      max-width: 460px;
      background: #12151c;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 22px 55px rgba(0,0,0,0.45);
      text-align: center;
    }

    .check {
      width: 56px;
      height: 56px;
      margin: 0 auto 14px;
      border-radius: 50%;
      background: linear-gradient(135deg, #5b7cfa, #7c5cfa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #fff;
    }

    h1 {
      font-size: 1.7rem;
      margin: 0 0 10px;
      letter-spacing: -0.01em;
    }

    .subtitle {
      color: #a9adc1;
      font-size: 0.95rem;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .email-hint {
      background: #0e1118;
      border: 1px solid #2a2f44;
      border-radius: 12px;
      padding: 16px;
      font-size: 0.9rem;
      color: #cfd3ea;
      line-height: 1.45;
    }

    .email-hint strong {
      color: #ffffff;
    }

    .actions {
      margin-top: 26px;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 10px;
      background: linear-gradient(135deg, #5b7cfa, #7c5cfa);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .btn.secondary {
      margin-left: 10px;
      background: transparent;
      border: 1px solid #2a2f44;
      color: #cfd3ea;
    }

    .footnote {
      margin-top: 26px;
      font-size: 0.8rem;
      color: #9aa0b6;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <main class="success-card">
    <div class="check">✓</div>

    <h1>Upgrade complete</h1>
    <p class="subtitle">
      You now have full access to Cipher Lab Pro.
    </p>

    <div class="email-hint">
      We’ve sent a secure sign-in link to your email.<br>
      Click it to access your account and start using Pro features.
    </div>

    <div class="actions">
      <a href="/" class="btn">Go to homepage</a>
      <a href="/login" class="btn secondary">Log in</a>
    </div>

    <p class="footnote">
      Didn’t receive the email? Check spam or try logging in again with the same address.
    </p>
  </main>

</body>
</html>
