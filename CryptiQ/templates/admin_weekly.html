<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin — Weekly Cipher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .admin-wrap {
      width: min(880px, 94%);
      margin: 110px auto 80px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 26px 26px 22px;
      box-shadow: 0 8px 30px rgba(0,0,0,.28);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .admin-wrap h2 {
      margin: 0;
      color: var(--accent);
      font-weight: 800;
      font-size: 1.6rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    label {
      color: var(--text-dim);
      font-weight: 600;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      padding: 10px 12px;
      width: 100%;
      font: inherit;
      transition: border-color 0.2s ease;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent);
      outline: none;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .info {
      color: var(--muted);
      margin-top: 4px;
      font-size: 0.9rem;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .btn-primary {
      background: var(--accent);
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: filter 0.2s ease, transform 0.15s ease;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
      filter: brightness(1.05);
    }

    /* Quick Hint Section */
    .quick-hint-section {
      border-top: 1px solid var(--line);
      padding-top: 20px;
      margin-top: 20px;
    }

    .quick-hint-title {
      color: var(--accent);
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .quick-hint-desc {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .quick-hint-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    #quick-hint {
      flex: 1;
      min-height: 80px;
      border-radius: 8px;
      padding: 10px;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      resize: vertical;
    }

    #hint-update-feedback {
      margin-top: 8px;
      font-weight: 600;
    }

    @media (max-width: 720px) {
      .admin-wrap {
        margin: 90px auto 60px;
        padding: 20px;
      }
      .row {
        grid-template-columns: 1fr;
      }
      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  {% include 'base_nav.html' %}

  <main class="admin-wrap">
    <h2>Edit Weekly Cipher</h2>

    <form method="POST" action="{{ url_for('admin_weekly') }}">
      <div class="row">
        <div>
          <label>Week Number</label>
          <input type="number" name="week_number" value="{{ wc.week_number or 1 }}" required>
        </div>
        <div>
          <label>Title</label>
          <input type="text" name="title" value="{{ wc.title or '' }}" placeholder="Week #X — Title" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Description (optional)</label>
          <textarea name="description" placeholder="Short description…">{{ wc.description or '' }}</textarea>
        </div>
        <div>
          <label>Hint (optional)</label>
          <textarea name="hint" placeholder="Small hint…">{{ wc.hint or '' }}</textarea>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Ciphertext</label>
          <textarea name="ciphertext" required placeholder="Enter ciphertext here…">{{ wc.ciphertext or '' }}</textarea>
        </div>
        <div>
          <label>Solution (server check)</label>
          <textarea name="solution" required placeholder="Answer the server should accept (case-insensitive)…">{{ wc.solution or '' }}</textarea>
          <div class="info">Users’ submissions are checked against this (case-insensitive).</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" type="submit">Save Weekly Cipher</button>
      </div>
    </form>

    <!-- Quick Hint Update Section -->
    <section class="quick-hint-section">
      <div class="quick-hint-title">Quick Hint Update</div>
      <div class="quick-hint-desc">
        Instantly change the current hint without affecting submissions or ciphertext.
      </div>



      <div id="hint-update-feedback"></div>
    </section>
  </main>

  <script>
  document.getElementById('hint-update-btn').addEventListener('click', async () => {
    const hint = document.getElementById('quick-hint').value.trim();
    const feedback = document.getElementById('hint-update-feedback');
    if (!hint) {
      feedback.textContent = "Please enter a hint first.";
      feedback.style.color = "#ff6b6b";
      return;
    }

    feedback.textContent = "Updating...";
    feedback.style.color = "var(--muted)";

    try {
      const res = await fetch("/admin/weekly/hint", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ hint })
      });
      const data = await res.json();
      if (data.ok) {
        feedback.textContent = "✅ Hint updated successfully!";
        feedback.style.color = "var(--accent)";
      } else {
        feedback.textContent = "❌ " + (data.error || "Failed to update hint.");
        feedback.style.color = "#ff6b6b";
      }
    } catch {
      feedback.textContent = "❌ Network error while updating hint.";
      feedback.style.color = "#ff6b6b";
    }
  });
  </script>
</body>
</html>
