<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaderboard â€” The Cipher Lab</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .leaderboard-wrap {
      width: min(800px, 94%);
      margin: 110px auto 80px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: 0 8px 26px rgba(0,0,0,.28);
      padding: 20px 24px;
    }
    h2 {
      color: var(--accent);
      margin-bottom: 14px;
      font-weight: 800;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
    }
    th {
      color: var(--accent);
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    tr:nth-child(even) {
      background: var(--panel-2);
    }
  </style>
</head>
<body>
  {% include 'base_nav.html' %}
  <div class="leaderboard-wrap">
    <h2>Leaderboard</h2>
    {% if leaderboard|length == 0 %}
      <p style="color:var(--muted);text-align:center;">No submissions yet!</p>
    {% else %}
    <table>
      <tr><th>Rank</th><th>Username</th><th>Weeks Played</th><th>Total Score</th></tr>
      {% for row in leaderboard %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ row['username'] }}</td>
        <td>{{ row['weeks_played'] }}</td>
        <td>{{ row['total_score'] }}</td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
  </div>
</body>
</html>
