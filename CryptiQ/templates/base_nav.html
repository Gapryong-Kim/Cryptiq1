<nav class="navbar">
  <div class="nav-left">
    <a href="{{ url_for('index') }}" class="nav-logo">The Cipher Lab</a>
  </div>

  <!-- Hamburger -->
  <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </button>

  <ul class="nav-items" id="nav-menu">

    {% if user %}
    <!-- Account at the top -->
    <li class="nav-account-mobile">
      <div class="profile-dropdown mobile">
        <button class="profile-btn" id="profile-btn-mobile">
          <div class="avatar">{{ user['username'][0].upper() }}</div>
        </button>
        <div class="dropdown-menu mobile-menu" id="profile-menu-mobile">
          <p class="dropdown-username">{{ user['username'] }}</p>
          <a href="{{ url_for('account') }}">Account</a>
          <a href="{{ url_for('posts_new') }}">New Post</a>
          <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        </div>
      </div>
    </li>
    {% endif %}

    <li><a href="{{ url_for('breaker') }}">Cipher Breaker</a></li>
    <li><a href="{{ url_for('tools_page') }}">Tools</a></li>
    <li><a href="{{ url_for('info_page') }}">Info</a></li>
    <li><a href="{{ url_for('posts_list') }}">Posts</a></li>

    {% if not user %}
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('register') }}">Register</a></li>
    {% endif %}

    <!-- Theme toggle at bottom -->
    <li class="nav-extra-mobile">
      <button id="theme-toggle-mobile" aria-label="Toggle theme" title="Toggle theme">
        <svg id="theme-icon-mobile" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
        <span id="theme-toggle-text-mobile">Dark</span>
      </button>
    </li>
  </ul>

  <!-- Desktop right side -->
  <div class="nav-right">
    <button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
           viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
      <span id="theme-toggle-text">Dark</span>
    </button>

    {% if user %}
      <div class="profile-dropdown">
        <button class="profile-btn" id="profile-btn">
          <div class="avatar">{{ user['username'][0].upper() }}</div>
        </button>
        <div class="dropdown-menu" id="profile-menu">
          <p class="dropdown-username">{{ user['username'] }}</p>
          <a href="{{ url_for('account') }}">Account</a>
          <a href="{{ url_for('posts_new') }}">New Post</a>
          <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        </div>
      </div>
    {% endif %}
  </div>
</nav>

<style>
/* === NAVBAR === */
.navbar {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 68px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(18,18,18,0.8);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  padding: 0 20px;
  z-index: 1000;
}

/* Logo */
.nav-logo {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--accent);
  text-decoration: none;
  transition: color 0.25s ease;
}
.nav-logo:hover { color: #00e6c2; }

/* Menu links */
.nav-items {
  display: flex;
  list-style: none;
  gap: 24px;
  align-items: center;
  margin: 0 auto;
  padding: 0;
}
.nav-items li a {
  color: var(--text);
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease;
}
.nav-items li a:hover { color: var(--accent); }

.nav-right {
  display: flex;
  align-items: center;
  gap: 18px;
}

/* Theme toggle */
#theme-toggle, #theme-toggle-mobile {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 6px 12px;
  border: 1px solid var(--line, #333);
  border-radius: 8px;
  background: transparent;
  color: var(--text);
  cursor: pointer;
  transition: background 0.2s, border-color 0.2s;
}
#theme-toggle:hover, #theme-toggle-mobile:hover {
  background: rgba(0,255,213,0.12);
  border-color: rgba(0,255,213,0.4);
}

/* Avatar */
.profile-btn {
  all: unset;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border-radius: 50%;
  outline: none;
}
.avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  font-weight: 700;
  font-size: 1rem;
  transition: all 0.25s ease;
}
:root:not([data-theme="light"]) .avatar {
  background: #0b0b0b;
  color: var(--accent);
  border: 1.5px solid var(--accent);
}
[data-theme="light"] .avatar {
  background: #f5f5f5;
  color: #00bfae;
  border: 1.5px solid #00bfae;
}
.avatar:hover {
  box-shadow: 0 0 10px rgba(0,255,213,0.35);
  transform: scale(1.03);
}

/* Dropdown menu */
.profile-dropdown { position: relative; }
.dropdown-menu {
  position: absolute;
  right: 0; top: 48px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.45);
  padding: 10px 0;
  min-width: 180px;
  z-index: 1001;
  display: flex;
  flex-direction: column;
  opacity: 0;
  transform: translateY(-10px) scale(0.95);
  pointer-events: none;
  transition: opacity 0.25s ease, transform 0.25s ease;
}
.profile-dropdown.open .dropdown-menu {
  opacity: 1;
  transform: translateY(0) scale(1);
  pointer-events: all;
}
.dropdown-username {
  font-weight: 700;
  color: var(--accent);
  border-bottom: 1px solid var(--border);
  margin-bottom: 6px;
  padding: 10px 16px;
}
.dropdown-menu a {
  color: var(--text);
  text-decoration: none;
  padding: 10px 12px;
  font-size: 0.95rem;
  transition: background 0.2s, color 0.2s;
}
.dropdown-menu a:hover { background: var(--accent); color: #0f0f0f; }
.logout-link { color: #ff6b6b !important; font-weight: 600; }
.logout-link:hover { background: #ff6b6b; color: #0f0f0f !important; }

/* Hamburger */
.hamburger {
  display: none;
  position: absolute;
  right: 20px;
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 50%;
  width: 44px; height: 44px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.hamburger span {
  width: 20px;
  height: 2px;
  background: var(--text);
  border-radius: 2px;
  transition: all 0.3s ease;
}
.hamburger.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
.hamburger.open span:nth-child(2) { opacity: 0; }
.hamburger.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

/* Mobile layout */
.nav-extra-mobile, .nav-account-mobile { display: none; }

@media (max-width: 900px) {
  .hamburger { display: flex; }
  .nav-right { display: none; }

  .nav-items {
    position: fixed;
    top: 68px;
    right: -100%;
    flex-direction: column;
    align-items: flex-start;
    background: rgba(10,10,10,0.97);
    backdrop-filter: blur(14px);
    border-left: 1px solid rgba(255,255,255,0.06);
    width: 260px;
    height: calc(100vh - 68px);
    padding: 20px;
    gap: 10px;
    box-shadow: -6px 0 25px rgba(0,0,0,0.4);
    transition: right 0.35s cubic-bezier(0.25, 1, 0.3, 1);
  }
  .nav-items.open { right: 0; }

  .nav-account-mobile { display: block; margin-bottom: 0; }
  .nav-extra-mobile { display: block; margin-top: auto; }

  /* Compact spacing fix */
  .nav-account-mobile .profile-btn { margin-bottom: 4px; }
  .mobile-menu {
    position: static;
    display: none;
    background: transparent;
    border: none;
    box-shadow: none;
    padding: 6px 0;
  }
  .profile-dropdown.mobile.open .mobile-menu {
    display: flex;
    flex-direction: column;
  }
}
</style>

<script>
(function () {
  const burger = document.getElementById("hamburger");
  const menu = document.getElementById("nav-menu");
  const btn = document.getElementById("theme-toggle");
  const btnMobile = document.getElementById("theme-toggle-mobile");
  const icon = document.getElementById("theme-icon");
  const iconMobile = document.getElementById("theme-icon-mobile");
  const label = document.getElementById("theme-toggle-text");
  const labelMobile = document.getElementById("theme-toggle-text-mobile");
  const root = document.documentElement;
  const SUN = '<circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>';
  const MOON = '<path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>';
  const STORAGE_KEY = "cryptiq.theme";

  function applyTheme(theme) {
    const isLight = theme === "light";
    if (isLight) {
      root.setAttribute("data-theme", "light");
      icon.innerHTML = iconMobile.innerHTML = SUN;
      label.textContent = labelMobile.textContent = "Light";
    } else {
      root.removeAttribute("data-theme");
      icon.innerHTML = iconMobile.innerHTML = MOON;
      label.textContent = labelMobile.textContent = "Dark";
    }
  }

  const saved = localStorage.getItem(STORAGE_KEY);
  applyTheme(saved || (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark"));

  [btn, btnMobile].forEach(b => {
    if (!b) return;
    b.addEventListener("click", () => {
      const isLight = root.getAttribute("data-theme") === "light";
      const next = isLight ? "dark" : "light";
      applyTheme(next);
      localStorage.setItem(STORAGE_KEY, next);
    });
  });

  burger.addEventListener("click", () => {
    const open = !menu.classList.contains("open");
    menu.classList.toggle("open", open);
    burger.classList.toggle("open", open);
  });

  document.addEventListener("click", e => {
    if (!menu.contains(e.target) && !burger.contains(e.target)) {
      menu.classList.remove("open");
      burger.classList.remove("open");
    }
  });

  // Account dropdowns (desktop + mobile)
  const dropdowns = document.querySelectorAll(".profile-dropdown");
  dropdowns.forEach(dd => {
    const btn = dd.querySelector(".profile-btn");
    btn?.addEventListener("click", e => {
      e.stopPropagation();
      dd.classList.toggle("open");
    });
    document.addEventListener("click", () => dd.classList.remove("open"));
  });
})();
</script>
