<nav class="navbar">
  <div class="nav-left">
    <a href="{{ url_for('index') }}" class="nav-logo">The Cipher Lab</a>
  </div>

  <!-- Hamburger -->
  <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </button>

  <ul class="nav-items" id="nav-menu">
    <li><a href="{{ url_for('breaker') }}">Cipher Breaker</a></li>
    <li><a href="{{ url_for('tools_page') }}">Tools</a></li>
    <li><a href="{{ url_for('info_page') }}">Info</a></li>
    <li><a href="{{ url_for('posts_list') }}">Posts</a></li>

    {% if user %}
      <li><a href="{{ url_for('posts_new') }}">New Post</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
      <li class="nav-username">{{ user['username'] }}</li>
    {% else %}
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('register') }}">Register</a></li>
    {% endif %}

    <li class="nav-theme">
      <button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
        <span id="theme-toggle-text">Dark</span>
      </button>
    </li>
  </ul>
</nav>

<style>
/* === NAVBAR === */
.navbar {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 68px;
  display: flex; align-items: center;
  background: rgba(18, 18, 18, 0.8);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  padding: 0 28px;
  z-index: 1000;
}

.nav-logo {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--accent, #00ffd5);
  text-decoration: none;
  transition: color 0.25s ease;
}
.nav-logo:hover {
  color: #00e6c2;
}

.nav-items {
  display: flex;
  list-style: none;
  margin-left: auto;
  gap: 28px;
  align-items: center;
}

.nav-items li a {
  color: var(--text, #f0f0f0);
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease;
}
.nav-items li a:hover { color: var(--accent, #00ffd5); }

/* === THEME TOGGLE === */
#theme-toggle {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 6px 12px;
  border: 1px solid var(--line, #333);
  border-radius: 8px;
  background: transparent;
  color: var(--text, #f0f0f0);
  cursor: pointer;
  transition: background 0.2s ease, border-color 0.2s ease;
}
#theme-toggle:hover {
  background: rgba(0,255,213,0.12);
  border-color: rgba(0,255,213,0.4);
}
#theme-icon { transition: transform 0.25s ease; }

/* === HAMBURGER === */
.hamburger {
  display: none;
  position: absolute;
  right: 20px;
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 50%;
  width: 44px; height: 44px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.hamburger:hover {
  background: rgba(0,255,213,0.15);
  border-color: rgba(0,255,213,0.45);
  box-shadow: 0 0 10px rgba(0,255,213,0.3);
}
.hamburger span {
  width: 20px; height: 2px;
  background: var(--text, #fff);
  border-radius: 2px;
  transition: all 0.3s ease;
}
.hamburger.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
.hamburger.open span:nth-child(2) { opacity: 0; }
.hamburger.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

/* === MOBILE MENU === */
@media (max-width: 900px) {
  .hamburger { display: flex; }

  .nav-items {
    position: fixed;
    top: 68px;
    right: -100%;
    flex-direction: column;
    align-items: flex-start;
    background: rgba(18,18,18,0.9);
    backdrop-filter: blur(10px);
    border-left: 1px solid rgba(255,255,255,0.08);
    width: 240px;
    height: calc(100vh - 68px);
    padding: 24px;
    gap: 18px;
    box-shadow: -6px 0 25px rgba(0,0,0,0.4);
    transition: right 0.35s ease;
  }
  .nav-items.open { right: 0; }

  .nav-items li a {
    font-size: 1rem;
    padding: 8px 0;
    width: 100%;
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }
  .nav-theme { margin-top: auto; width: 100%; }
}
</style>

<script>
(function () {
  const burger = document.getElementById("hamburger");
  const menu = document.getElementById("nav-menu");
  const btn = document.getElementById("theme-toggle");
  const icon = document.getElementById("theme-icon");
  const label = document.getElementById("theme-toggle-text");
  const root = document.documentElement;

  const SUN = '<circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>';
  const MOON = '<path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>';
  const STORAGE_KEY = "cryptiq.theme";

  function applyTheme(theme) {
    if (theme === "light") {
      root.setAttribute("data-theme", "light");
      icon.innerHTML = SUN;
      label.textContent = "Light";
    } else {
      root.removeAttribute("data-theme");
      icon.innerHTML = MOON;
      label.textContent = "Dark";
    }
    icon.style.transform = "scale(0.85)";
    setTimeout(() => icon.style.transform = "", 180);
  }

  function getSystemTheme() {
    return window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark";
  }

  function initTheme() {
    const saved = localStorage.getItem(STORAGE_KEY);
    applyTheme(saved || getSystemTheme());
  }

  btn.addEventListener("click", () => {
    const isLight = root.getAttribute("data-theme") === "light";
    const next = isLight ? "dark" : "light";
    applyTheme(next);
    localStorage.setItem(STORAGE_KEY, next);
  });

  initTheme();

  // Hamburger logic
  burger.addEventListener("click", () => {
    const open = !menu.classList.contains("open");
    menu.classList.toggle("open", open);
    burger.classList.toggle("open", open);
    burger.setAttribute("aria-expanded", open);
  });

  document.addEventListener("click", (e) => {
    if (!menu.contains(e.target) && !burger.contains(e.target)) {
      menu.classList.remove("open");
      burger.classList.remove("open");
      burger.setAttribute("aria-expanded", "false");
    }
  });
})();
</script>
