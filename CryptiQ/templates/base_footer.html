<!-- templates/base_footer.html -->
<footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-brand">© {{ now_year or 2025 }} The Cipher Lab</div>

    <nav class="footer-right" aria-label="Footer">
      <a href="{{ url_for('faqs_page') }}">FAQs</a>
      <a href="{{ url_for('labs_pro_page') }}">Labs Pro</a>
      <a href="{{ url_for('info_page') }}">Info</a>
      <a href="{{ url_for('posts_list') }}">Posts</a>
    </nav>
  </div>

  <!-- Popular ciphers (compact, no “second footer” vibe) -->
  <div class="footer-inner footer-popular-row">
    <div class="footer-section-title">Popular ciphers</div>

    <nav class="footer-popular" aria-label="Popular cipher tools">
      <a href="{{ url_for('tool_caesar') }}">Caesar</a>
      <a href="{{ url_for('tool_vigenere') }}">Vigenère</a>
      <a href="{{ url_for('tool_affine') }}">Affine</a>
      <a href="{{ url_for('tool_rail_fence') }}">Rail Fence</a>
      <a href="{{ url_for('tool_columnar') }}">Columnar</a>
      <a href="{{ url_for('breaker') }}">Cipher Breaker</a>
    </nav>
  </div>
</footer>

<style>
  .site-footer{
    width: 100%;
    border-top: 1px solid var(--line);
    padding: 18px 0;          /* slightly tighter */
    margin-top: auto;
    background: transparent;
  }

  .footer-inner{
    width: min(1100px, 92%);
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 14px;
  }

  .footer-brand{
    color: var(--muted);
    font-weight: 700;
    letter-spacing: .2px;
    font-size: .95rem;
  }

  .footer-right{
    display: inline-flex;
    align-items: center;
    gap: 18px;
    flex-wrap: wrap;
  }

  .footer-right a{
    color: var(--muted);
    text-decoration: none;
    font-weight: 800;
    font-size: .92rem;
    transition: color .15s ease, transform .15s ease;
  }
  .footer-right a:hover{
    color: var(--accent);
    transform: translateY(-1px);
  }

  /* ===== Popular ciphers: compact second line ===== */
  .footer-popular-row{
    margin-top: 10px;         /* small spacing, not a “new footer” */
    padding-top: 0;           /* remove the heavy row padding */
    border-top: none;         /* remove the extra divider that makes it look stacked */
    align-items: baseline;
  }

  .footer-section-title{
    color: var(--muted);
    font-weight: 900;
    letter-spacing: .2px;
    font-size: .88rem;
    white-space: nowrap;
    opacity: .9;
  }

  .footer-popular{
    display: inline-flex;
    align-items: center;
    gap: 14px;
    flex-wrap: wrap;
  }

  .footer-popular a{
    color: var(--muted);
    text-decoration: none;
    font-weight: 850;
    font-size: .90rem;
    transition: color .15s ease, transform .15s ease;
  }
  .footer-popular a:hover{
    color: var(--accent);
    transform: translateY(-1px);
  }

  @media (max-width: 640px){
    .footer-inner{
      flex-direction: column;
      align-items: flex-start;
    }
    .footer-right{ gap: 14px; }
    .footer-popular-row{ margin-top: 12px; }
  }
</style>
