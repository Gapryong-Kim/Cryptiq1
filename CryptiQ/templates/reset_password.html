<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset Password â€” CryptiQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { background: var(--bg); color: var(--text); }
    main { min-height: 100dvh; display: grid; place-items: center; padding: 100px 20px; }
    .card {
      width: min(480px, 95vw);
      background: color-mix(in oklab, var(--panel) 86%, transparent);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: var(--elev-shadow);
      padding: 24px 22px;
      text-align: center;
    }
    h2 { color: var(--accent); margin-bottom: 10px; }
    label { display: block; text-align: left; margin-bottom: 6px; font-weight: 600; }
    .auth-input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text); font-size: 16px; margin-bottom: 14px; }
    .auth-button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--accent); background: var(--accent); color: #0f0f0f; font-weight: 800; font-size: 16px; cursor: pointer; transition: all .2s; }
    .auth-button:hover { filter: brightness(1.05); transform: translateY(-1px); }
  </style>
</head>
<body>
  {% include 'base_nav.html' %}
  <main>
    <section class="card">
      <h2>Reset Password</h2>
      <p>Resetting password for: <strong>{{ email }}</strong></p>

      <form method="post">
        <label for="password">New Password</label>
        <input class="auth-input" id="password" name="password" type="password" required>

        <label for="confirm">Confirm Password</label>
        <input class="auth-input" id="confirm" name="confirm" type="password" required>

        <button type="submit" class="auth-button">Update Password</button>
      </form>
    </section>
  </main>
</body>
</html>
