<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset Password â€” CryptiQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body { background: var(--bg); color: var(--text); }

    main {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 100px 20px;
    }

    .card {
      width: min(480px, 95vw);
      background: color-mix(in oklab, var(--panel) 86%, transparent);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: var(--elev-shadow);
      padding: 24px 22px;
      text-align: center;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 8px;
      font-weight: 800;
    }

    .sub {
      color: var(--muted);
      font-size: .95rem;
      margin-bottom: 18px;
      word-break: break-word;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .auth-input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 16px;
    }

    .password-field {
      position: relative;
      margin-bottom: 14px;
    }

    .toggle-pass {
  position: absolute;
  right: 8px;
  top: 15%;
  background: transparent;
  color: var(--text);
  border: 1px solid var(--line);
  padding: 6px 10px;
  border-radius: 10px;
  cursor: pointer;
  font-size: .85rem;

  /* ðŸ”’ no movement / no animation */
}

.toggle-pass:hover {
  background: var(--panel-2);
  border-color: var(--accent);
}


    .toggle-pass:hover {
      background: var(--panel-2);
      border-color: var(--accent);
    }

    .auth-button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #0f0f0f;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      transition: all .2s;
      margin-top: 6px;
    }

    .auth-button:hover {
      filter: brightness(1.05);
    }

    /* Flash messages */
    #flash-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }
    .auth-flash {
      border-radius: 10px;
      padding: 10px 12px;
      font-size: .95rem;
    }
    .auth-flash.success {
      color: #00ffb0;
      background: rgba(0,255,213,0.08);
      border: 1px solid rgba(0,255,213,0.35);
    }
    .auth-flash.error,
    .auth-flash.danger {
      color: #ff6b6b;
      background: rgba(255,107,107,0.08);
      border: 1px solid rgba(255,107,107,0.3);
    }
    .auth-flash.info {
      color: #62a0ff;
      background: rgba(98,160,255,0.08);
      border: 1px solid rgba(98,160,255,0.3);
    }
  </style>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='android-chrome-192x192.png') }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

</head>

<body>
  {% include 'base_nav.html' %}

  <main>
    <section class="card">
      <h2>Reset Password</h2>
      <p class="sub">Resetting password for <strong>{{ email }}</strong></p>

      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <div id="flash-container">
            {% for category, msg in messages %}
              <div class="auth-flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" autocomplete="on">
        <label for="password">New Password</label>
        <div class="password-field">
          <input class="auth-input" id="password" name="password" type="password" required autocomplete="new-password">
          <button type="button" class="toggle-pass" data-target="password">Show</button>
        </div>

        <label for="confirm">Confirm Password</label>
        <div class="password-field">
          <input class="auth-input" id="confirm" name="confirm" type="password" required autocomplete="new-password">
          <button type="button" class="toggle-pass" data-target="confirm">Show</button>
        </div>

        <button type="submit" class="auth-button">Update Password</button>
      </form>
    </section>
  </main>

  <script>
    document.querySelectorAll(".toggle-pass").forEach(btn => {
      btn.addEventListener("click", () => {
        const input = document.getElementById(btn.dataset.target);
        if (!input) return;

        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        btn.textContent = isPassword ? "Hide" : "Show";
      });
    });
  </script>
</body>
</html>
