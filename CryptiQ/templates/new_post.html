<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post â€” The Cipher Lab</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    :root {
      --accent: #00ffd5;
      --accent-strong: #00e0bf;
      --accent-soft: rgba(0,255,213,0.2);
      --radius: 12px;
      --radius-lg: 14px;
      --max-width: 760px;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter','Segoe UI',Tahoma,system-ui,sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 120px 16px 80px;
      line-height: 1.6;
    }

    main.cp-wrap {
      width: min(100%, var(--max-width));
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      overflow: hidden;
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header.cp-header {
      padding: 22px 26px 18px;
      border-bottom: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
    }

    .cp-header h1 {
      margin: 0;
      font-size: clamp(1.5rem, 3vw, 1.8rem);
      font-weight: 800;
      color: var(--accent);
    }

    .cp-header p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.96rem;
    }

    form.cp-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 26px;
    }

    label.cp-label {
      font-weight: 600;
      color: var(--text);
      font-size: 0.95rem;
      margin-bottom: 6px;
      display: inline-block;
    }

    .cp-input,
    .cp-textarea {
      width: 100%;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      padding: 12px 14px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color .18s ease, background-color .18s ease, box-shadow .18s ease;
    }

    .cp-input:hover,
    .cp-textarea:hover {
      background: var(--input-hover);
    }

    .cp-input:focus,
    .cp-textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--input-focus);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }

    .cp-textarea {
      min-height: 300px;
      resize: vertical;
      line-height: 1.55;
      font-family: 'Inter','Segoe UI',Tahoma,sans-serif;
    }

    input.cp-file {
      padding: 10px 0;
      color: var(--muted);
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .pin-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: var(--panel-2);
      border: 1px solid var(--line);
      border-radius: var(--radius);
    }

    .pin-toggle input {
      accent-color: var(--accent);
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .pin-toggle label {
      font-weight: 600;
      color: var(--text);
      cursor: pointer;
    }

    .cp-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .btn {
      padding: 12px 18px;
      border-radius: var(--radius);
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #0f0f0f;
      font-weight: 700;
      cursor: pointer;
      transition: background .2s ease, transform .08s ease;
    }

    .btn:hover {
      background: var(--accent-strong);
      transform: translateY(-1px);
    }

    .btn.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--line);
    }

    .btn.secondary:hover {
      background: var(--input-hover);
      border-color: var(--accent);
    }

    .cp-error {
      display: none;
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: var(--radius);
      border: 1px solid rgba(255, 83, 83, .35);
      background: rgba(255, 83, 83, .10);
      color: #ff8b8b;
      font-weight: 600;
    }

    .cp-error.show { display: block; }

    @media (max-width: 600px) {
      form.cp-form { padding: 20px; }
      .btn { width: 100%; }
    }
  </style>
</head>

<body>
  {% include 'base_nav.html' %}

  <main class="cp-wrap">
    <header class="cp-header">
      <h1>Create New Post</h1>
      <p>Share a discovery, walkthrough, or challenge with the community.</p>
    </header>

    <form method="post" enctype="multipart/form-data" class="cp-form" id="create-post-form" novalidate>
      <div>
        <label for="title" class="cp-label">Title</label>
        <input id="title" name="title" class="cp-input" type="text" required placeholder="e.g., Cracking a VigenÃ¨re Cipher">
      </div>

      <div>
        <label for="body" class="cp-label">Body</label>
        <textarea id="body" name="body" class="cp-textarea" required placeholder="Write your postâ€¦"></textarea>
      </div>

      <div>
        <label for="image" class="cp-label">Image (optional)</label>
        <input id="image" name="image" class="cp-file" type="file" accept="image/*">
      </div>

      {% if user_is_admin %}
      <div class="pin-toggle">
        <input type="checkbox" id="pinned" name="pinned">
        <label for="pinned">ðŸ“Œ Pin this post</label>
      </div>
      {% endif %}

      <div class="cp-actions">
        <button type="submit" class="btn">Publish Post</button>
        <a href="{{ url_for('posts_list') }}" class="btn secondary">Cancel</a>
      </div>

      <div id="form-error" class="cp-error">Please fill all required fields.</div>
    </form>
  </main>

  <script>
    const form = document.getElementById('create-post-form');
    const titleEl = document.getElementById('title');
    const bodyEl = document.getElementById('body');
    const errorEl = document.getElementById('form-error');

    form.addEventListener('submit', (e) => {
      errorEl.classList.remove('show');
      if (!titleEl.value.trim() || !bodyEl.value.trim()) {
        e.preventDefault();
        errorEl.classList.add('show');
      }
    });
  </script>
</body>
</html>
